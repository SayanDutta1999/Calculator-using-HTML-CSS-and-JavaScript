<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CALCULATOR/index.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="child_div">
        <form class="form">
          <div id="input_div">
            <input type="text" name="display" id="input_display" autofocus />
          </div>
          <div class="key_container">
            <div>
              <div id="first_key_row">
                <input
                  type="button"
                  id="button_operator_cancel"
                  name="Cancel"
                  value="CE"
                />
                <input
                  type="button"
                  id="button_operator_div"
                  name="div"
                  value="/"
                />
                <input
                  type="button"
                  id="button_operator_mul"
                  name="Mul"
                  value="*"
                />
              </div>
              <div id="second_key_row">
                <input
                  type="button"
                  id="button_number7"
                  name="seven"
                  value="7"
                />
                <input
                  type="button"
                  id="button_number8"
                  name="eight"
                  value="8"
                />
                <input
                  type="button"
                  id="button_number9"
                  name="nine"
                  value="9"
                />
              </div>
              <div id="third_key_row">
                <input
                  type="button"
                  id="button_number4"
                  name="four"
                  value="4"
                />
                <input
                  type="button"
                  id="button_number5"
                  name="five"
                  value="5"
                />
                <input type="button" id="button_number6" name="six" value="6" />
              </div>
              <div id="fourth_key_row">
                <input type="button" id="button_number1" name="one" value="1" />
                <input type="button" id="button_number2" name="two" value="2" />
                <input
                  type="button"
                  id="button_number3"
                  name="three"
                  value="3"
                />
              </div>
              <div id="fifth_key_row">
                <input
                  type="button"
                  id="button_number0"
                  name="zero"
                  value="0"
                />
                <input
                  type="button"
                  id="button_operator_dot"
                  name="dot"
                  value="."
                />
              </div>
            </div>
            <div id="sixth_key_row">
              <div id="sixth_row_container">
                <div>
                  <input
                    type="button"
                    id="button_operator_sub"
                    name="sub"
                    value="-"
                  />
                </div>
                <div>
                  <input
                    type="button"
                    id="button_operator_sum"
                    name="sum"
                    value="+"
                  />
                </div>
                <div>
                  <input
                    type="button"
                    id="button_operator_euqal"
                    name="equal"
                    value="="
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../CALCULATOR/index.js"></script>
  </body>
</html>
